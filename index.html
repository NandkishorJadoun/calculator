<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css" type="">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="screen" ></div>

        <div class="buttons">
            <div class="num-and-special">
                <div class="special">
                    <button>AC</button>
                    <button>DEL</button>
                    <button>+/-</button>
                </div>
                
                
                    <div class="row-1">
                        <button id="7" class="number">7</button>
                        <button id="8" class="number">8</button>
                        <button id="9" class="number">9</button>
                    </div>
            
                    <div class="row-2">
                        <button id="4" class="number">4</button>
                        <button id="5" class="number">5</button>
                        <button id="6" class="number">6</button>
                    </div>

                    <div class="row-3">
                        <button id="1" class="number">1</button>
                        <button id="2" class="number">2</button>
                        <button id="3" class="number">3</button>
                    </div>
                    
                    <div class="row-4">
                        <button id="zero" class="number">0</button>
                        <button class="decimal">.</button>
                    </div>
                
            </div>
            <div class="operators">
                <button>/</button>
                <button>*</button>
                <button>-</button>
                <button>+</button>
                <button>=</button>
            </div>
        </div>
        
    </div>
</body>
</html>
